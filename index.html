<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Subathon Timer</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Knewave&display=swap" rel="stylesheet">

  <style>
    @font-face {
      font-family: 'BOZART';
      src: url('fonts/BOZART.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    body { 
      background: transparent; 
      margin: 0; 
      overflow: hidden; 
    }

    #wrapper {
      position: relative;            /* Referenz für den absolut positionierten "Paused"-Text */
      display: inline-block;
      text-align: left;
    }

    #timer {
      font-family: 'BOZART', sans-serif;
      font-size: 120px;
      color: #005fa3;
      font-weight: bold;
      margin-left: 5px;
	  margin-top: 15px;
      display: flex;
      align-items: center;
      text-shadow:
        -1px -1px 0 #000,  
         1px -1px 0 #000,
        -1px  1px 0 #000,
         1px  1px 0 #000;
    }

    #pause-indicator {
      font-family: 'Knewave', cursive;
      font-size: 90px;
      color: #005fa3;
      display: none;                 /* wird per JS ein-/ausgeblendet */
      text-shadow:
        -1px -1px 0 #000,
         1px -1px 0 #000,
        -1px  1px 0 #000,
         1px  1px 0 #000;
      margin-right: 10px;            /* kleiner Abstand zur Uhrzeit */
    }

    /* Nur der "Paused"-Text ist absolut positioniert und verschiebbar */
    #paused-label {
      position: absolute;
      left: 10px;                   /* Position nach Wunsch anpassen */
      top: -5px;                     /* Position nach Wunsch anpassen */
      display: none;                 /* wird per JS ein-/ausgeblendet */
      font-family: 'Knewave', cursive;
      font-size: 28px;
      color: #ffcc00;
      text-shadow:
        -1px -1px 0 #000,
         1px -1px 0 #000,
        -1px  1px 0 #000,
         1px  1px 0 #000;
      pointer-events: none;          /* klickt nicht "darüber" */
      z-index: 2;
    }

    #timer .hm {
      display: inline-block;
    }

    #timer .seconds {
      font-size: 40px;
      position: relative;
      top: 35px;
      left: 0px;
      margin-left: 8px;
      min-width: 55px;
      text-align: left;
    }
  </style>
</head>
<body>
  <div id="wrapper">
    <div id="timer">
      <span id="pause-indicator">||</span>   <!-- bleibt im Flow wie vorher -->
      <span class="hm">00:00</span>
      <span class="seconds">00</span>
    </div>

    <!-- separat, absolut positioniert -->
    <div id="paused-label">Paused</div>
  </div>

  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <script>
    const BASE = "http://subathon.smtxlost.tv:5000";
    const socket = io(BASE);
    const hmSpan = document.querySelector("#timer .hm");
    const secSpan = document.querySelector("#timer .seconds");
    const pauseIcon = document.getElementById("pause-indicator");
    const pausedLabel = document.getElementById("paused-label");

    function formatTime(seconds) {
      let h = Math.floor(seconds / 3600);
      let m = Math.floor((seconds % 3600) / 60);
      let s = seconds % 60;
      return {
        hm: `${String(h).padStart(2,"0")}:${String(m).padStart(2,"0")}`,
        s: `${String(s).padStart(2,"0")}`
      };
    }

    function updateTimer(data) {
      const t = formatTime(data.remaining);
      hmSpan.textContent = t.hm;
      secSpan.textContent = t.s;

      const show = !!data.paused;
      pauseIcon.style.display = show ? "inline-block" : "none";  // Symbol wie vorher
      pausedLabel.style.display = show ? "block" : "none";        // Absoluter Text
    }

    socket.on("timer_update", updateTimer);

    fetch(BASE + "/state")
      .then(r => r.json())
      .then(updateTimer);
  </script>
</body>
</html>
