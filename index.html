<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

  <style>
    body { 
      background: transparent; 
      margin: 0; 
      overflow: hidden; 
    }

    #wrapper {
      display: inline-block;
      text-align: left;
    }

    #timer {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 120px;
      color: #005fa3;
      font-weight: bold;
      margin-left: 5px;
      display: flex;
      align-items: center;
      text-shadow:
        -1px -1px 0 #000,  
         1px -1px 0 #000,
        -1px  1px 0 #000,
         1px  1px 0 #000;
      line-height: 1;
    }

    #pause-indicator {
      font-size: 90px;
      color: #ffcc00;
      margin-right: 15px;
      display: none;
      text-shadow:
        -1px -1px 0 #000,
         1px -1px 0 #000,
        -1px  1px 0 #000,
         1px  1px 0 #000;
    }

    #timer .hm {
      display: inline-block;
    }

    #timer .seconds {
      font-size: 40px;
      position: relative;
      top: -40px;
      left: -10px;
      margin-left: 8px;
      min-width: 55px;
      text-align: left;
      line-height: 1;
    }
  </style>
</head>
<body>
  <div id="wrapper">
    <div id="timer">
      <span id="pause-indicator">‚è∏</span>
      <span class="hm">00:00</span>
      <span class="seconds">00</span>
    </div>
  </div>

  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <script>
    const BASE = "http://localhost:5000";
    const socket = io(BASE);
    const hmSpan = document.querySelector("#timer .hm");
    const secSpan = document.querySelector("#timer .seconds");
    const pauseIcon = document.getElementById("pause-indicator");

    function formatTime(seconds) {
      let h = Math.floor(seconds / 3600);
      let m = Math.floor((seconds % 3600) / 60);
      let s = seconds % 60;
      return {
        hm: `${String(h).padStart(2,"0")}:${String(m).padStart(2,"0")}`,
        s: `${String(s).padStart(2,"0")}`
      };
    }

    function updateTimer(data) {
      const t = formatTime(data.remaining);
      hmSpan.textContent = t.hm;
      secSpan.textContent = t.s;
      pauseIcon.style.display = data.paused ? "inline-block" : "none";
    }

    socket.on("timer_update", updateTimer);

    fetch(BASE + "/state")
      .then(r => r.json())
      .then(updateTimer);
  </script>
</body>
</html>
